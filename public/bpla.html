<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>ЦАРС - Прошивки и дампы</title>
    <link rel="stylesheet" href="/style/main.css" />
</head>
<body>

<div id="sidebar-placeholder"></div>

<main class="content">
    <h1>Прошивки и дампы</h1>

    <div class="form-card">
        <div class="form-group">
            <label for="bplaName">БПЛА:</label>
            <select id="bplaName">
                <option value="">Загрузка...</option>
            </select>
        </div>
        <div class="form-group">
            <label for="controllerType">Тип контроллера:</label>
            <select id="controllerType">
                <option value="">Сначала выберите БПЛА</option>
            </select>
        </div>
    </div>

    <div id="upload-section" class="form-card" style="display: none;">
        <h3>Загрузить новые файлы</h3>
        <form id="uploadForm">
            <input type="file" name="firmware" required>
            <input type="file" name="dump" required>
            <button type="submit">Загрузить</button>
        </form>
    </div>

    <div id="result" class="result-card" style="display: none;">
        <h3>Актуальные файлы</h3>
        <div id="currentFiles"></div>

        <details id="versionsDetails" class="versions-details">
            <summary>Предыдущие версии</summary>
            <div id="previousVersions" class="version-list"></div>
        </details>
    </div>
</main>

<div id="avatar-picker-container"></div>
<script src="/js/include.js"></script>
<script src="/js/main.js"></script>
<script src="/js/bpla.js"></script>
</body>
</html>
