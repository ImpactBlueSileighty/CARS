<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <link rel="stylesheet" href="/style/main.css">
  <style>
    body { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        background-color: var(--bg);
        padding-left: 0; /* <-- ДОБАВЬТЕ ЭТУ СТРОКУ */
    }
    .login-logo {
        display: block;
        max-width: 200px; /* Можете изменить размер по своему вкусу */
        height: auto;
        margin: 0 auto 1.5rem; /* Центрируем и добавляем отступ снизу */
    }
    .login-form { width: 350px; padding: 2rem; background: var(--white); border-radius: var(--radius); box-shadow: var(--shadow); }
    .login-form h2 { text-align: center; color: var(--primary); margin-bottom: 1.5rem; }
    .login-form input { width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    .remember-me { display: flex; align-items: center; margin-bottom: 1rem; font-size: 0.9rem; }
    .remember-me input { width: auto; margin: 0 8px 0 0; }
    #error-message { color: #e74c3c; text-align: center; height: 1rem; margin-top: 1rem;}
  </style>
</head>
<body>
  <div class="login-form">
    <img src="/images/cars_logo2.png" alt="Логотип ЦАРС" class="login-logo">
    <form id="loginForm">
      <input type="text" id="login" placeholder="Логин" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" checked>
        <label for="rememberMe">Запомнить меня</label>
      </div>
      <button type="submit">Войти</button>
      <p id="error-message"></p>
    </form>
  </div>
  <script src="/login.js"></script>
</body>
</html>
