<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-form { width: 350px; padding: 2rem; background: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; /* ... */ }
  </style>
</head>
<body>
  <div class="login-form">
    <h2>Вход в ЦАРС</h2>
    <form id="loginForm">
      <input type="text" id="login" placeholder="Логин" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <button type="submit">Войти</button>
      <p id="error-message" style="color: red; text-align: center;"></p>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
